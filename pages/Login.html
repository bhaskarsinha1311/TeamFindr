<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Team mate finder</strong> </h1>
                    <div class="description">
                        <p>
                            Finding team mates has never been easier. Just enter skills missing from you team and you have a list of people that you have been looking for.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form"  class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-username" placeholder="Username..." class="form-username form-control"
                                       id="form-username" ng-model = "email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password"
                                       ng-model = "password"
                                >
                            </div>
                            <div>
                                <button class="btn" ng-click = "login()" >Sign in!</button>
                            </div>

                            </br>

                            <button class="btn btn-primary"  style="background-color:#2b669a" ng-click="createUser()"> Create Account</button>

                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
