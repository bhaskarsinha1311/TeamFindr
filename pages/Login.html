<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Team mate finder</strong> </h1>
                    <div class="description">
                        <p>
                            Finding team mates has never been easier. Just enter skills missing from you team and you have a list of people that you have been looking for.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form"  class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-username" placeholder="Username..." class="form-username form-control"
                                       id="form-username" ng-model = "email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password"
                                       ng-model = "password"
                                >
                            </div>

                            <div>
                            <button class="btn" ng-click = "login()" >Sign in!</button>
                            </div>

                        </br>

                            <button class="btn btn-primary"  style="background-color:#2b669a"  data-toggle="modal" data-target="#myModal"> Create Account</button>

                        </form>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h3>...or login with:</h3>
                    <div class="social-login-buttons">
                        <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                            <i class="fa fa-facebook"></i> Facebook
                        </a>
                        <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                            <i class="fa fa-twitter"></i> Twitter
                        </a>
                        <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                            <i class="fa fa-google-plus"></i> Google Plus
                        </a>
                    </div>
                </div>
            </div>
        </div>



        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Enter Details</h4>
                    </div>
                    <div class="modal-body">

                        <input type="text" placeholder="Name" class="form-username form-control">
                        </br>

                        <input type="text" placeholder="Skills" class="form-username form-control">
                        </br>

                        <button class="btn btn-primary"  > Add Skill</button>





                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color: #c9302c">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
